<style>
#Players {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#Players td, #Players th {
  border: 1px solid #ddd;
  padding: 8px;
}

#Players tr:nth-child(even){background-color: #f2f2f2;}

#Players tr:hover {background-color: #ddd;}

#Players th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
{% extends "base.html" %}
{% load static %}

{% block content %}
    

<table id="Players">
  <tr>
    <th>Summoner</th>
    <th>Wins</th>
    <th>Losses</th>
    <th>Ratio</th>
    <th>Soulrush Points</th>
  </tr>
  {% for player in array_players %}
  <tr>
    <td>{{ player.name }}</td>
    <td>{{ player.win }}</td>
    <td>{{ player.loss }}</td>
    <td>{{ player.ratio }}</td>
    <td>{{ player.sp }}</td>
  <tr>
{% endfor %}
</table>

{% endblock %}
